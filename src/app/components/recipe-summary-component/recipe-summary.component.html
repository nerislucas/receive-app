<div class="recipe panel panel-default" (click)="userClicked()">
  <div class="panel-heading">
    <h3 class="panel-title">{{ recipe.title }}</h3>
  </div>
  <div class="panel-body">
    <div class="cover-photo-holder" style="float: right;">
      <img src="{{ recipe.coverPhoto ? reciver.coverPhoto : '/assets/images/bownEmpty.jpeg' }}">
    </div>
    <p>{{ recipe.description }}</p>
    <div>
      <div style="float: left; font-weight: bold; width: 150px;">Preparation Time:</div>
      <div>{{ recipe.preparationTime }}</div>
      <div style="float: left; font-weight: bold; width: 150px;">Feeds how many:</div>
      <div>{{ recipe.preparationTime }}</div>
    </div>
  </div>
</div>
